<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossy Login Page | theuicode.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-container-wrapper">
            <form class="form-container">
                <div class="icon-container">
                    <i class="fa-solid fa-camera icon-camera"></i>
                </div>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user input-icon"></i>
                    <input class="text-style" type="text" placeholder="Username">
                </div>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input class="text-style" type="password" placeholder="Password">
                </div>
                <div class="remember-forgot">
                    <div>
                        <input type="checkbox" id="cb">
                        <label for="cb" class="lbl-remember">Remember</label>
                    </div>
                    <a href="#" class="forgot">Forgot Password</a>
                </div>
                <button class="btn-login">LOGIN</button>
            </form>
        </div>
    </div>
</body>

</html>
